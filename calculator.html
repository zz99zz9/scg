.progress{overflow:hidden;height:20px;margin-bottom:20px;background-color:#f7f7f7;background-repeat: repeat-x;

  border-radius: 0;
  background-image: linear-gradient(to bottom, #f5f5f5, #f9f9f9);
}

.progress .bar{width:0%;height:100%;color:#FFF;float:left;font-size:12px;text-align:center;text-shadow:0 -1px 0 rgba(0, 0, 0, 0.25);background-color:#0e90d2;background-repeat: repeat-x;

  -webkit-transition: width 0.6s ease;
  -moz-transition: width 0.6s ease;
  -o-transition: width 0.6s ease;
  transition: width 0.6s ease;
  background-image: linear-gradient(to bottom, #149bdf, #0480be);
}

    $.daixiaoMi.Calculated_Amount = function (arr) {
        // arr: 0:credit, 1:block time, 2:fee rate
        if (!arr) return;
        var credit = arr[0],
            block_time = arr[1],
            fee_rate = arr[2];

        var temp1 = credit * fee_rate + credit / block_time;
        var temp2 = credit * fee_rate * block_time;
        return [temp1, temp2];

    $.daixiaoMi.CopyData = function (param_data, isArray) {

        var destination = isArray ? [] : {};
        var getType = function (o) {
            var _t;
            return ((_t = typeof (o)) == "object" ? o == null && "null" || Object.prototype.toString.call(o).slice(8, -1) : _t).toLowerCase();
        };
        for (var p in param_data) {
            if (getType(param_data[p]) == "array" || getType(param_data[p]) == "object") {
                isArray = getType(param_data[p]) == "array" ? true : false;
                destination[p] = arguments.callee(param_data[p], isArray);
            }
            else {
                destination[p] = param_data[p];
            }
        }
        return destination;

    // 使input元素只能输入数字
    $.fn.justNumber = function (Decimal) {
        $(this).keydown(function (e) {
            var minNum = 48, maxNum = 57,
                del = 46, back = 8,
                tab = 9,
                home = 36, end = 35,
                min2 = 37, max2 = 40,
                minNumLock = 96, maxNumLock = 105;
            var key_a = 65,
                key_v = 86,
                key_c = 67;
            if ((e.keyCode >= minNum && e.keyCode <= maxNum) ||
                (e.keyCode >= minNumLock && e.keyCode <= maxNumLock) ||
                e.keyCode == del || e.keyCode == back ||
                e.keyCode == tab ||
                e.keyCode == home || e.keyCode == end ||
                (e.keyCode >= min2 && e.keyCode <= max2)) {
                return true;
            }
            if (Decimal) {
                if (e.keyCode == 190 || e.keyCode == 110) return true;
            }
            if ((e.keyCode == key_v || e.keyCode == key_c || e.keyCode == key_a) && e.ctrlKey)
                return true;

            return false;
        })
        return $(this);
    }

    $.daixiaoMi.common_bottom_bar.Api_ajax = (function () {
        // 0:success  1:fail
        var _Callback_forAddTo = function (data, info, fn) {
            if (data.ret == 1)    // fail
                return;
            if (data.ret != 0)
                return;
            if (fn)
                fn();
            $.daixiaoMi.common_bottom_bar.Api_add_item(info);
        }
        var _Callback_forDelete = function (data, goods_id, fn) {
            if (data.ret == 1)    // fail
                return;
            if (data.ret != 0)
                return;
            if (fn)
                fn();
            $.daixiaoMi.common_bottom_bar.Api_ajax.after_deleteSucess(goods_id);
        }

        return {
            // Ajax Basic Data will be sent
            basic_Data_forDelete: {},
            basic_Data_forAddTo: {},
            // definition url etc
            conf: {
                type: "json",
                addTo_url: "",
                delete_url: ""
            },
            // 类型为：删除产品的ajax成功后将被作为方法调用
            after_deleteSucess:0,
            // private method/外界不应主动调用此方法
            _sendAjax_delete_Goods: function (key, value, suc_Fn) {
                var basicData = this.basic_Data_forDelete,
                    _data = {};
                for (var i in basicData)
                    _data[i] = basicData[i];
                if ((key && value) ||
                    (key && value == 0))
                    _data[key] = value;
                else if (!_data)
                    throw new Error("An undefined Ajax Data,main custom js, ErrorCode:00201630");

                $.post(this.conf.delete_url, _data, (function (goods_id, fn) {
                    return function (data) {
                        _Callback_forDelete(data, goods_id, fn);
                    }
                })(value, suc_Fn), this.conf.type);
            },

            // info:{title/img/sum/rate/url/name/value}; key——goods name; value——goods code
            sendAjax_add_Goods: function (key, value, info, suc_Fn) {
                var basicData = this.basic_Data_forAddTo,
                    _data = {};
                for (var i in basicData)
                    _data[i] = basicData[i];
                if ((key && value) ||
                    (key && value == 0))
                    _data[key] = value;
                else if (!_data)
                    throw new Error("An undefined Ajax Data,main custom js, ErrorCode:00201176");

                $.post(this.conf.addTo_url, _data, (function (info, fn) {
                    return function (data) {
                        _Callback_forAddTo(data, info, fn);
                    }
                })(info, suc_Fn), this.conf.type);
            }
        };

                        _calculator_entity: function ($body, periods, Preview) {

                            if ($fn_mix.hasClass("fix")) {

                                    _rate = rate;
                                var repayment_capital = {

                                _Count.I.setVal(_capital, _rate, periods);
                                for (var i = 0; i < periods; i++) {
                                    month = i + 1;
                                    res = fn.res_serialization(_Count.main(month, repayment_capital));
                                    if (i == periods - 1 && res.MIX_mode.remaining_capital) res.MIX_mode.remaining_capital = 0;
                                    repayment_capital.business += res.business.monthly_capital;
                                    repayment_capital.PAF += res.PAF.monthly_capital;
                                    _total.business_interest += res.business.monthly_interest;
                                    _total.PAF_interest += res.PAF.monthly_interest;

                                    var arr = [res.MIX_mode.monthly_capital_interest, res.MIX_mode.monthly_interest,
                                               res.MIX_mode.monthly_capital, res.MIX_mode.remaining_capital];
                                    data_factory.create_row(month, arr);

                                    if (Preview && i >= 10) {
                                        if (_capital.business || _capital.PAF) $body.more.show();
                                        else $body.more.hide();
                                        continue;
                                    } else $body.more.hide();
                                    if (month == 1) _total.salary = res.MIX_mode.monthly_capital_interest;
                                    display.create_row(month, arr);
                                }
                                _Count.I.clear();
                                _total.interest = _total.business_interest + _total.PAF_interest;
                                _total.capital_interest = _capital.business + _capital.PAF + _total.interest;

                                $body.business.val((_total.business_interest || 0).toFixed(2));
                                $body.PAF.val((_total.PAF_interest || 0).toFixed(2));

                            } else {
                                var _Count = $ACPIT.is(":checked") ? calculator.ACPIT : calculator.ACPT;
                                var _capital = $fn_business.hasClass("fix") ? capital.business : capital.PAF,
                                    _rate = $fn_business.hasClass("fix") ? rate.business : rate.PAF;
                                var repayment_capital = 0;
                                _Count.I.setVal(_capital, _rate, periods);

                                for (var i = 0; i < periods; i++) {
                                    month = i + 1;
                                    res = fn.res_serialization(_Count.main(month, repayment_capital));
                                    if (i == periods - 1 && res.remaining_capital) res.remaining_capital = 0;
                                    repayment_capital += res.monthly_capital;
                                    _total.interest += res.monthly_interest;

                                    var arr = [res.monthly_capital_interest, res.monthly_interest,
                                               res.monthly_capital, res.remaining_capital];
                                    data_factory.create_row(month, arr);

                                    if (Preview && i >= 10) {
                                        if (_capital) $body.more.show();
                                        else $body.more.hide();
                                        continue;
                                    } else $body.more.hide();
                                    if (month == 1) _total.salary = res.monthly_capital_interest;
                                    display.create_row(month, arr);
                                }
                                _Count.I.clear();
                                _total.capital_interest = _capital + _total.interest;
                            }
                            $body.interest_val = _total.interest;
                            $body.monthly.val((_total.salary || 0).toFixed(2));
                            $body.interest.val((_total.interest || 0).toFixed(2));
                            $body.capital.val((_total.capital_interest || 0).toFixed(2));
                            $body.salary.val(fn.parse_salary(_total.salary * 2) || 0);
                            display.append($body.table_result);

                            $body.buffer = data_factory.Ending(_total);
                            data_factory.clear();

                        parseFloat: function (num) {
                            return parseFloat(num.toFixed(4));
                        },
                        parsePercent: function (num) {
                            num = num * 100;
                            return parseFloat(num.toFixed(2));
                        },
                        parse_tab_num: function (num) {
                            if (num < 2000)
                                return parseInt(num);
                            return parseFloat((parseInt(num / 1000) / 10).toFixed(1));
                        },
                        parse_salary: function (num) {
                            if (num < 1000)
                                return parseInt(num);
                            if (num < 10000)
                                return parseInt(num / 10) * 10;
                            return parseInt((num / 1000)) * 1000;
                        },
                        Educt_handle: function () {
                            var sequence = [1, 5, 10, 15, 20, 25, 30],
                                years = fn.convert_years();
                            var _e = _Educt;
                            var seq_end = sequence.slice(-3);
                            if (years == sequence[0]) {
                                _e.lower.years = years, _e.lower.period = this.get_period(), _e.lower.show = true;
                                _e.common.years = sequence[1], _e.common.period = this.get_period(sequence[1]), _e.common.show = false;
                                _e.higher.years = sequence[2], _e.higher.period = this.get_period(sequence[2]), _e.higher.show = false;
                            } else if (years == 0.5) {
                                _e.lower.years = "半", _e.lower.period = this.get_period(), _e.lower.show = true;
                                _e.common.years = sequence[0], _e.common.period = this.get_period(sequence[0]), _e.common.show = false;
                                _e.higher.years = sequence[1], _e.higher.period = this.get_period(sequence[1]), _e.higher.show = false;
                            } else if (years == seq_end[2]) {
                                _e.higher.years = years, _e.higher.period = this.get_period(), _e.higher.show = true;
                                _e.common.years = seq_end[1], _e.common.period = this.get_period(seq_end[1]), _e.common.show = false;
                                _e.lower.years = seq_end[0], _e.lower.period = this.get_period(seq_end[0]), _e.lower.show = false;
                            } else {
                                var lower_i = 0,
                                    higher_i = 1;
                                for (var key in sequence) {
                                    if (years == sequence[lower_i]) {
                                        lower_i--;
                                        _e.common.years = years, _e.common.period = this.get_period(), _e.common.show = true;
                                        _e.lower.years = sequence[lower_i], _e.lower.period = this.get_period(sequence[lower_i]), _e.lower.show = false;
                                        _e.higher.years = sequence[higher_i], _e.higher.period = this.get_period(sequence[higher_i]), _e.higher.show = false;
                                        break;
                                    }
                                    else if (years > sequence[lower_i] && years < sequence[higher_i]) {
                                        _e.common.years = years, _e.common.period = this.get_period(), _e.common.show = true;
                                        _e.lower.years = sequence[lower_i], _e.lower.period = this.get_period(sequence[lower_i]), _e.lower.show = false;
                                        _e.higher.years = sequence[higher_i], _e.higher.period = this.get_period(sequence[higher_i]), _e.higher.show = false;
                                        break;
                                    }
                                    lower_i++; higher_i++;
                                }
                            }
                        },

                        get_years: function (period) {

                            return formula == 0.5 ? "半" : formula;

                        get_period: function (years) {
                            var _years = years || $select_period.val(),
                                formula = (parseInt(_years)) * 12;
                            return formula != 0 ? formula : 6;
                        },
                        convert_years: function () {
                            var current = this.get_period();
                            if (current < 12) return parseFloat(current / 12);
                            else return parseInt(current / 12);
                        },
                        get_business_rate: function (key, discount) {
                            var period = this.get_period();
                            var _dict,
                                _key = key,
                                _discount = discount ? discount : 1,
                                rate = 0;
                            if (period <= 6) _dict = I.dict.business.short6;
                            else if (period <= 12) _dict = I.dict.business.short12;
                            else if (period <= 36) _dict = I.dict.business.short36;
                            else if (period <= 60) _dict = I.dict.business.short60;
                            else if (period > 60) _dict = I.dict.business.long;
                            else throw new Error("An Unknow Error ,Error Code Is 992039582");

                            rate = parseFloat(_dict[_key]) * _discount;
                            return rate;
                        },
                        get_PAF_rate: function (key) {
                            var period = this.get_period();
                            var _dict,
                                _key = key,
                                rate = 0;
                            if (period <= 60) _dict = I.dict.PAF.short60;
                            else if (period > 60) _dict = I.dict.PAF.long;
                            else throw new Error("An Unknow Error ,Error Code Is 309927861");

                            rate = parseFloat(_dict[_key]);
                            return rate;
                        }
